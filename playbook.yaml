---
- name: Keepalived
  hosts: all
  become: true
  become_method: sudo
  vars:
    vip_ip: 192.168.1.63 
    master_ip: "{{ hostvars['master']['ansible_host'] }}"
    backup1_ip: "{{ hostvars['backup1']['ansible_host'] }}"
    backup2_ip: "{{ hostvars['backup2']['ansible_host'] }}"
    interface: "{{ ansible_default_ipv4.interface }}"
  tasks:
    - name: Install required packages
      ansible.builtin.apt:
        state: present
        update_cache: true
        pkg:
          - keepalived
          - net-tools

    - name: Enable IP forwarding
      ansible.builtin.copy:
        src: keepalived.conf
        dest: /etc/sysctl.d/keepalived.conf
        mode: 0644

    - name: Create keepalived.conf for master
      ansible.builtin.template:
        src: master.conf
        dest: /etc/keepalived/keepalived.conf
        mode: 0644
        backup: true
      when: inventory_hostname == 'master'

    - name: Create keepalived.conf for backup1
      ansible.builtin.template:
        src: backup1.conf
        dest: /etc/keepalived/keepalived.conf
        mode: 0644
        backup: true
      when: inventory_hostname == 'backup1'

    - name: Create keepalived.conf for backup2
      ansible.builtin.template:
        src: backup2.conf
        dest: /etc/keepalived/keepalived.conf
        mode: 0644
        backup: true
      when: inventory_hostname == 'backup2'

    - name: Reload sysctl
      ansible.builtin.command: sysctl --system

    - name: Restart keepalived
      ansible.builtin.service:
        name: keepalived
        state: restarted
        enabled: true
...
